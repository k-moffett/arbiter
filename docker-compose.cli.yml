# Docker Compose - CLI Client
# Interactive terminal interface for chatting with the agent
# Connects to existing services (no restart policy - user controlled)

name: arbiter

networks:
  arbiter-network:
    external: true  # Use existing network from services

services:
  # ===========================================================================
  # CLI Client - Interactive Terminal
  # ===========================================================================
  cli:
    build:
      context: .
      dockerfile: docker/clients/Dockerfile.cli
      target: production
    container_name: arbiter-cli
    # NO restart policy - interactive session, user controlled
    stdin_open: true  # Keep STDIN open for interactive input
    tty: true         # Allocate pseudo-TTY for terminal
    environment:
      # Service URLs (Docker networking)
      - AGENT_ORCHESTRATOR_URL=${AGENT_ORCHESTRATOR_URL:-http://agent-orchestrator:3200}
      - AGENT_ORCHESTRATOR_TIMEOUT=${AGENT_ORCHESTRATOR_TIMEOUT:-120000}
      - MCP_SERVER_URL=${MCP_SERVER_URL:-http://mcp-server:3100}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}

      # LLM configuration
      - LLM_MODEL=${LLM_MODEL:-llama3.1:8b}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-nomic-embed-text}

      # Node.js settings
      - NODE_ENV=${NODE_ENV:-production}
      - NODE_OPTIONS=${NODE_OPTIONS:---max-old-space-size=1024}

      # Logging configuration
      - LOG_PREFIX=${LOG_PREFIX:-[ARBITER]}
      - LOG_FORMAT=${LOG_FORMAT:-text}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_USE_COLORS=${LOG_USE_COLORS:-true}

      # CLI customization
      - CLI_WELCOME_TITLE=${CLI_WELCOME_TITLE:-Arbiter CLI}
      - CLI_WELCOME_MESSAGE=${CLI_WELCOME_MESSAGE:-Context-Aware AI Agent}
      - CLI_USE_GRADIENT=${CLI_USE_GRADIENT:-true}
      - CLI_GRADIENT_THEME=${CLI_GRADIENT_THEME:-pastel}
      - CLI_SHOW_STATS=${CLI_SHOW_STATS:-false}

      # Terminal compatibility
      - CLI_FORCE_COLOR=${CLI_FORCE_COLOR:-false}
      - CLI_TERMINAL_WIDTH=${CLI_TERMINAL_WIDTH}
      - CLI_ASCII_ONLY=${CLI_ASCII_ONLY:-false}
    volumes:
      # Persist user ID across container restarts
      - arbiter-cli-data:/app/.arbiter
    networks:
      - arbiter-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  arbiter-cli-data:
    driver: local

# Usage:
# docker compose -f docker-compose.cli.yml run --rm cli
# The --rm flag automatically removes the container after exit
